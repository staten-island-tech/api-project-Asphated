<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search and Select</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-700 p-6 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-2xl">
            <!-- Search Bar-->
            <div class="flex space-x-4 mb-4">
                <label for="searchBar" class="sr-only">Search</label>
                <input
                    type="text"
                    id="searchBar"
                    placeholder="Search..."
                    class="w-full p-2 border border-gray-300 rounded"
                />
                <select
                    id="filterSelect"
                    class="p-2 border border-gray-300 rounded"
                >
                    <option value="displayName">Name</option>
                    <option value="role">Role</option>
                </select>
            </div>
            <!-- List of Items -->
            <div class="w-full">
                <div
                    id="itemList"
                    class="h-128 overflow-y-auto border border-transparent rounded p-2 bg-gray-700"
                >
                    <div
                        class="flex items-center space-x-4 p-4 bg-white rounded mb-4"
                    >
                        <img
                            src="path/to/image.jpg"
                            alt="Item Image"
                            class="w-16 h-16 rounded-full"
                        />
                        <div>
                            <h3 class="text-lg font-semibold">Item Name</h3>
                            <p class="text-gray-500">Item Description</p>
                        </div>
                    </div>
                </div>
                <!-- Clear Button, not done yet -->
                <div class="mt-4">
                    <button
                        id="clearButton"
                        class="w-full p-2 bg-blue-800 text-white rounded"
                    >
                        Clear
                    </button>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
